<h1>New Video</h1>
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" type="text" id="title" class="form-control" required />
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-addon">PLN</span>
                    <input #price="ngModel" ngModel name="price" type="text" id="price" class="form-control" required [min]="0" />
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required.</div>
                    <div *ngIf="price.errors.min">Price should be 0 or higher.</div>

                </div>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre"
                        [(ngModel)]="video.genreId"
                        name="genreId"
                        class="form-control"
                        required
                        #genre="ngModel">
                    <option></option>
                    <option *ngFor="let g of genres$ | async" value="{{g.id}}">{{g.name}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="genre.touched && genre.invalid">
                    Genre is required.
                </div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input #quantity="ngModel" ngModel name="quantity" type="text" id="quantity" class="form-control" required [min]="0" />
                <div class="alert alert-danger" *ngIf="quantity.touched && quantity.invalid">
                    <div *ngIf="quantity.errors.required">Quantity is required.</div>
                    <div *ngIf="quantity.errors.min">Quantity should be 0 or higher.</div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
