<div class="row">
    <div class="col-md-2">
        <video-filter [genre]="genre"></video-filter>
    </div>
    <div class="col-md-10">
        <div class="row">
            <ng-container *ngFor="let v of filteredVideos; let i = index">
                <div class="col-md-4">
                   <video-card [video]="v"></video-card>
                </div>
                <!--        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>-->
            </ng-container>
        </div>
    </div>
</div>
